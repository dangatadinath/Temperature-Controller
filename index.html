<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="group">
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <input type="number" id="inputCelsius" placeholder="Enter temperature in Celsius">
      <button onclick="convertToFarhenheit()">Convert to Fahrenheit</button>
    </div>
    <div class="input-group">
      <input type="number" id="inputFarhenheit" placeholder="Enter temperature in Fahrenheit">
      <button onclick="convertToCelsius()">Convert to Celsius</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
